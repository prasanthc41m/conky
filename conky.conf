-- Config_Settings: http://conky.sourceforge.net/config_settings.html
-- Config_Variables: http://conky.sourceforge.net/variables.html
-- With Love c41m

conky.config = {

  -- Conky --

  lua_load = '/etc/conky/userFunc.lua',
  lua_draw_hook_pre = 'main',
  background = true,
  update_interval = 1,
  total_run_times = 0,  
  cpu_avg_samples = 4,
  net_avg_samples = 2,  
  override_utf8_locale = true,  
  double_buffer = true,
  no_buffers = true,
  imlib_cache_size=0,  
  text_buffer_size = 256,

  -- Window --

  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = true,
  own_window_argb_count = 0,
  own_window_argb_value = 0,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  border_inner_margin = 20,
  border_width = 20,
  minimum_height = 1080,
  minimum_width = 360,
  maximum_width = 480,
  alignment = 'top_right',
  gap_x = 85,
  gap_y = 50,

  -- Graphics -- 

  draw_shades = false,
  draw_outline = false,
  draw_borders = false,
  draw_graph_borders = false,
  
  -- Text --

  use_xft = true,
  font = 'Ubuntu Mono:size=12',
  xftalpha = 1,
  uppercase = false,
  pad_percents = 0,

  -- Colors --

  default_color = '2b89fc',
  default_shade_color = '000000',
  default_outline_color = '000000',
  color0 = 'ffffff',
  color1 = '11ff00',
  color2 = 'e95420',
  color3 = '2b89fc',

};

conky.text = [[
#				-- CLOCK --
${color2}${font :size= 10}${alignr}${time %A, %d %B %Y}
${color2}${font :size= 10}${alignr}${time %r}
${color2}${font :size= 36}${alignr}${time %H:%M:%S}
#				-- HEADER --
${if_match ${laptop_mode} != 0}\
                ${alignr}${color green}${font FontAwesome:size=11}\
        $else\
                ${alignr}${color2}${font FontAwesome:size=11}${blink }\
	$endif\
${font :size= 10}${alignr}${color3}$nodename
${font :size= 8}${color3}${alignr}$uptime
${font :size= 8}${color2}${alignr}${exec hostnamectl | grep System | cut -c21-40}
${alignr}${exec hostnamectl | grep Architecture | cut -c5-20}
${alignr}${exec hostnamectl | grep Kernel | cut -c10-52}
${image /etc/conky/logo.png -p 0,0 -s 160x160}
${image /etc/conky/c41m.png -p 0,0 -s 42x42}

#				--BATTERY--
${font :size= 10} ${if_match ${battery_percent BAT0} <= 20}\
		${goto 40}${color2}${blink Battery:} \
	$else \
		${goto 40}${color3}Battery: \
	$endif\
	${goto 102}${color}${voffset 2}${battery_bar 7,70 BAT0} ${voffset -1}${goto 180}${battery BAT0}${alignr}${battery_time BAT0}	
	
#				-- CPU --
${color2}${font :size= 9}CPU: ${font :size= 9}${color3}  $cpu%  ${alignc}${color2}${font :size= 9}Temp: ${color3} ${acpitemp}°C
${offset 4}${color 000000}${cpugraph 222222 039fab} 

#				-- RAM --
${color2}${font :size= 9}Memory : ${color3} $mem / $memmax   ${alignr}${color2}${font :size= 9}Swap : ${color3} ${alignr}$swapperc% / $swapmax
${offset 4}${color 000000}${memgraph 222222 2b89fc}

#				-- SENSORS--
${color2}${exec nvidia-smi --query-gpu=gpu_name --format=csv,noheader,nounits}$color ${goto 210} ${exec nvidia-smi | grep % | cut -c 61-63} % ${goto 270} ${exec nvidia-smi | grep % | cut -c 37-40} MB ${goto 340}${exec nvidia-smi | grep % | cut -c 21-23} W       ${color3}${nvidia temp}°C
${color2}AMD Radeon     ${color3}${font :size= 9}${lua_parse igputemp}°C
	
#				-- PROCESSES --
${font :size= 9}${color}Processes ${hr 2}${color2}
Name $alignr PID   CPU%   MEM%${color}
${top name 1} $alignr ${top pid 1} ${top cpu 1}% ${top mem 1}%
${top name 2} $alignr ${top pid 2} ${top cpu 2}% ${top mem 2}%
${top name 3} $alignr ${top pid 3} ${top cpu 3}% ${top mem 3}%
${top name 4} $alignr ${top pid 4} ${top cpu 4}% ${top mem 4}%
${top name 5} $alignr ${top pid 5} ${top cpu 5}% ${top mem 5}%

#				-- HD --
${color2}${font :size= 9}HDD${alignr}${diskio /dev/sda}
${offset 4}${color 000000}${diskiograph 222222 2b89fc}
${color2}Root:   ${color0}Free ${fs_free /}  |  ${color}Used ${fs_used /} / ${fs_size /}  ${color2}${fs_bar /}
${color2}Data:   ${color0}Free ${fs_free /mnt/Data}  |  ${color}Used ${fs_used /mnt/Data} / ${fs_size /mnt/Data}  ${color2}${fs_bar /mnt/Data}

#				-- INTERNET --
${color3}Public IP: ${color white} ${alignr} ${execi 30 wget -q -O - http://ipinfo.io/ip}  ${color white}  |  ${color2} ${execi 30 wget -q -O - http://ipinfo.io/country}  ${color white}  |  ${color white} ${execi 30 wget -q -O - http://ipinfo.io/org}
${if_up wlan}
${color3}IP-Address:${color2} ${addr wlan}
${color3}ESSID:${color2} ${wireless_essid wlan}  ${color3}${alignr}Quality:${color2} ${wireless_link_qual_perc wlan}%
${color3}Speed:${color0} Down${color1} ▼ ${color3} ${downspeedf wlan} ${alignr}${color3}Speed:${color0} Up${color red} ▲ ${color2} ${upspeedf wlan} 
${downspeedgraph wlan 20,150 000000 2b89fc} ${alignr}${color CFCFCF}\
${upspeedgraph wlan 20,150 000000 e95420}
${endif} \
${if_up eth}
${color3}IP-Address:${color2} ${addr eth}
${color3}Speed:${color0} Down${color1} ▼ ${color3} ${downspeedf eth} ${alignr}${color3}Speed:${color0} Up ${color red}▲ ${color2} ${upspeedf eth} 
${downspeedgraph eth 20,150 000000 2b89fc} ${alignr}${color CFCFCF}\
${upspeedgraph eth 20,150 000000 e95420}
${endif} \
#				-- NEWS --
${color3}${execi 300 /etc/conky/rss.sh http://feeds.feedburner.com/TheHackersNews}
]];
