-- Config_Settings: http://conky.sourceforge.net/config_settings.html
-- Config_Variables: http://conky.sourceforge.net/variables.html


conky.config = {

  -- Conky --

  background = true,
  update_interval = 1,
  total_run_times = 0,  
  cpu_avg_samples = 4,
  net_avg_samples = 2,  
  override_utf8_locale = true,  
  double_buffer = true,
  no_buffers = true,
  imlib_cache_size=0,  
  text_buffer_size = 256,

  -- Window --

  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = true,
  own_window_argb_count = 0,
  own_window_argb_value = 0,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  border_inner_margin = 20,
  border_width = 20,
  minimum_height = 1080,
  minimum_width = 360,
  maximum_width = 360,
  alignment = 'top_right',
  gap_x = 85,
  gap_y = 70,

  -- Graphics -- 

  draw_shades = false,
  draw_outline = false,
  draw_borders = false,
  draw_graph_borders = false,
  
  -- Text --

  use_xft = true,
  font = 'Ubuntu Regular',
  xftalpha = 1,
  uppercase = false,
  pad_percents = 0,

  -- Colors --

  default_color = '039fab',
  default_shade_color = '000000',
  default_outline_color = '000000',

};

conky.text = [[

#				-- RELÓGIO --
${color e95420}${font :size= 10}${alignr}${time %A, %d %B %Y}
${color e95420}${font :size= 36}${alignr}${time %H:%M}
#				-- HEADER --
${font :size= 10}${alignr}${color 03b0d2}$nodename
${font :size= 8}${color 03b0d2}${alignr}$uptime

${font :size= 8}${color e95420}${alignr}${exec hostnamectl | grep System | cut -c21-40}
${alignr}${exec hostnamectl | grep Architecture | cut -c7-30}
${alignr}${exec hostnamectl | grep Kernel | cut -c13-32}
${image /etc/conky/c41m.png -p 40,50 -s 160x160 -f 86400}
#${image /etc/conky/ubuntu.png -p 112,120 -s 42x42 -f 86400}

#				-- CPU --
${color 03b0d2}${font :size= 9}CPU${alignr}${font :size= 9}${color 03b0d2}$cpu%
${offset 4}${color 000000}${cpugraph 222222 039fab}
${color e95420}${offset 4}Core I (${color e95420}${execi 5 sensors|grep 'Core 0'| awk -F'+' '{print $2}' | awk -F'.' '{print $1}'} °C)${color 000000}${cpugraph cpu1 28,86 222222 e95420}${color e95420}${offset 4} Core III (${color e95420}${execi 5 sensors|grep 'Core 2'| awk -F'+' '{print $2}' | awk -F'.' '{print $1}'} °C)${color 000000}${cpugraph cpu3 28,86 222222 e95420}
${color 03b0d2}${offset 4}Core II (${color 039fab}${execi 5 sensors|grep 'Core 1'| awk -F'+' '{print $2}' | awk -F'.' '{print $1}'} °C)${color 000000}${cpugraph cpu2 28,86 222222 039fab}${color 03b0d2}${offset 4}Core IV (${color 039fab}${execi 5 sensors|grep 'Core 3'| awk -F'+' '{print $2}' | awk -F'.' '{print $1}'} °C)${color 000000}${cpugraph cpu4 28,86 222222 039fab}

#				-- RAM --
${color e95420}${font :size= 9}Memory${alignr}$mem
${color e95420}${font :size= 9}Swap${alignr}$swapperc% / $swapmax
${offset 4}${color 000000}${memgraph 222222 e95420}

#				-- HD --
${color 03b0d2}${font :size= 9}HDD${alignr}${diskio /dev/sda}
${offset 4}${color 000000}${diskiograph 222222 039fab}

#				-- INTERNET --

${color 03b0d2}Public IP: ${color9} ${alignr} ${execi 30 wget -q -O - http://ipinfo.io/ip}  ${color2} |   ${color9} ${execi 30 wget -q -O - http://ipinfo.io/country}
${if_up wlp0s20f3}
${color 03b0d2}IP-Address:${color2} ${addr wlp0s20f3}
${color 03b0d2}ESSID:${color2} ${wireless_essid wlp0s20f3}  ${color 03b0d2}${alignr}Quality:${color2} ${wireless_link_qual_perc wlp0s20f3}%
${color 03b0d2}Speed:${color2} Down▼: ${downspeedf wlp0s20f3} ${alignr}${color 03b0d2}Speed:${color2}Up▲: ${upspeedf wlp0s20f3} 
${downspeedgraph wlp0s20f3 20,150 000000 03b0d2} ${alignr}${color CFCFCF}\
${upspeedgraph wlp0s20f3 20,150 000000 e95420}
${endif} \

${if_up enp4s0}
${color 03b0d2}IP-Address:${color2} ${addr enp4s0}
${color 03b0d2}ESSID:${color2} ${wireless_essid enp4s0}  ${color 03b0d2}${alignr}Quality:${color2} ${wireless_link_qual_perc enp4s0}%
${color 03b0d2}Speed:${color2} Down▼: ${downspeedf enp4s0} ${alignr}${color 03b0d2}Speed:${color2}Up▲: ${upspeedf enp4s0} 
${downspeedgraph enp4s0 20,150 000000 03b0d2} ${alignr}${color CFCFCF}\
${upspeedgraph enp4s0 20,150 000000 e95420}
${endif} \

